<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-pencil-alt"></i>Calculator</h1>
        
        <div class="calculator">
            <input type="text" name="screen" id="display" placeholder="0" onfocus="this.placeholder=''" onblur="this.placeholder=''">
        <table>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
            <td><button>CE</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
            <td><button>C</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>*</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td><button type="button" class="block">0</button></td>
            <td></td>
            <td></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
            
        </tr>
    </table>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
